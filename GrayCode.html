<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTE Helper - Gray Code</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px 10px;
      border-bottom: 2px solid #00ffcc;
      background: #000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00ffcc;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
       color: #00ffcc;
    }

    /* Page Heading */
    .heading {
      text-align: center;
      padding: 25px;
      font-size: 1.8rem;
      color: #00ffcc;
      border-bottom: 1px solid #00ffcc;
    }

    /* Layout */
    .container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin: 30px auto;
      width: 90%;
      max-width: 1000px;
    }

    .box {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #00ffcc;
      box-shadow: 0px 0px 10px #00ffcc;
      text-align: center;
      flex: 1;
    }

    .box h2 {
      color: #00ffcc;
      margin-bottom: 15px;
    }

    select, input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #fff;
      color: #000;
      font-size: 1rem;
      margin: 8px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00cca3;
    }

    .output {
      margin-top: 15px;
      padding: 12px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #000;
      background: #fff;
    }

    /* Desktop */
    @media (min-width: 800px) {
      .container {
        flex-direction: row;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid #00ffcc;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>DTE Helper</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="NumberSystem.html">Number System</a>
      <a href="BinaryArithmetic.html">Binary Arithmetic</a>
      <a href="complements.html">Complements</a>
      <a href="BCDCode.html">BCD Code</a>
      <a href="GrayCode.html">Gray Code</a>
      <a href="Excess-3.html">Excess-3</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <!-- Page Heading -->
  <div class="heading">Gray Code Converter</div>

  <!-- Page Content -->
  <div class="container">

    <!-- Converter Box -->
    <div class="box">
      <h2>Convert (Binary ↔ Gray)</h2>
      <div>
        <select id="grayType">
          <option value="binaryToGray">Binary → Gray</option>
          <option value="grayToBinary">Gray → Binary</option>
        </select>
      </div>
      <div>
        <input type="text" id="grayInput" placeholder="Enter Number">
      </div>
      <button onclick="convertGray()">Convert</button>
      <div class="output" id="grayResult">Result will appear here</div>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    © 2025 DTE Helper | Gray Code Page
  </footer>

  <script>
    // Binary to Gray
    function binaryToGray(bin) {
      let gray = bin[0];
      for (let i = 1; i < bin.length; i++) {
        gray += (bin[i - 1] ^ bin[i]).toString();
      }
      return gray;
    }

    // Gray to Binary
    function grayToBinary(gray) {
      let bin = gray[0];
      for (let i = 1; i < gray.length; i++) {
        bin += (bin[i - 1] ^ gray[i]).toString();
      }
      return bin;
    }

    function convertGray() {
      let type = document.getElementById("grayType").value;
      let val = document.getElementById("grayInput").value.trim();

      if (!/^[01]+$/.test(val)) {
        document.getElementById("grayResult").innerText = "Enter valid binary/gray number (0s & 1s only)";
        return;
      }

      let result = (type === "binaryToGray") ? binaryToGray(val) : grayToBinary(val);
      document.getElementById("grayResult").innerText = result;
    }
  </script>
</body>

</html>
