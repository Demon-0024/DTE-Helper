<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTE Helper - BCD Code</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px 10px;
      border-bottom: 2px solid #00ffcc;
      background: #000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00ffcc;
    }

    nav {
      margin-top: 10px;
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      overflow-x: auto;
      white-space: nowrap;
      padding: 8px 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      flex: 0 0 auto;
    }

    nav a:hover {
       color: #00ffcc;
    }

    /* Page Heading */
    .heading {
      text-align: center;
      padding: 25px;
      font-size: 1.8rem;
      color: #00ffcc;
      border-bottom: 1px solid #00ffcc;
    }

    /* Layout */
    .container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin: 30px auto;
      width: 90%;
      max-width: 1000px;
    }

    .box {
      background:  rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #00ffcc;
      box-shadow: 0px 0px 10px #00ffcc;
      text-align: center;
      flex: 1;
    }

    .box h2 {
      color: #00ffcc;
      margin-bottom: 15px;
    }

    select, input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #fff;
      color: #000;
      font-size: 1rem;
      margin: 8px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00cca3;
    }

    .output {
      margin-top: 15px;
      padding: 12px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #000;
      background: #fff;
    }

    /* Desktop */
    @media (min-width: 800px) {
      .container {
        flex-direction: row;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid #00ffcc;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>DTE Helper</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="NumberSystem.html">Number System</a>
      <a href="BinaryArithmetic.html">Binary Arithmetic</a>
      <a href="complements.html">Complements</a>
      <a href="BCDCode.html">BCD Code</a>
      <a href="GrayCode.html">Gray Code</a>
      <a href="Excess-3.html">Excess-3</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <!-- Page Heading -->
  <div class="heading">BCD Code</div>

  <!-- Page Content -->
  <div class="container">

    <!-- Converter Box -->
    <div class="box">
      <h2>Converter (Decimal → BCD)</h2>
      <div>
        <input type="text" id="bcdInput" placeholder="Enter Decimal Number">
      </div>
      <button onclick="convertBCD()">Convert</button>
      <div class="output" id="bcdResult">Result will appear here</div>
    </div>

    <!-- Operation Box -->
    <div class="box">
      <h2>Operation (Add / Sub)</h2>
      <div>
        <select id="bcdOpType">
          <option value="add">Addition</option>
          <option value="sub">Subtraction</option>
        </select>
      </div>
      <div>
        <input type="text" id="bcdNum1" placeholder="Enter Decimal Number 1">
      </div>
      <div>
        <input type="text" id="bcdNum2" placeholder="Enter Decimal Number 2">
      </div>
      <button onclick="operationBCD()">Calculate</button>
      <div class="output" id="bcdOpResult">Result will appear here</div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 DTE Helper | BCD Code Page
  </footer>

  <script>
    // Convert Decimal to BCD
    function decimalToBCD(num) {
      return num.toString().split("").map(d => {
        let bin = parseInt(d).toString(2);
        return bin.padStart(4, "0");
      }).join(" ");
    }

    function convertBCD() {
      let val = document.getElementById("bcdInput").value.trim();
      if (isNaN(val) || val === "") {
        document.getElementById("bcdResult").innerText = "Enter valid decimal number";
        return;
      }
      document.getElementById("bcdResult").innerText = decimalToBCD(parseInt(val));
    }

    // Operation (Addition / Subtraction in Decimal → Convert to BCD)
    function operationBCD() {
      let n1 = document.getElementById("bcdNum1").value.trim();
      let n2 = document.getElementById("bcdNum2").value.trim();
      let op = document.getElementById("bcdOpType").value;

      if (isNaN(n1) || isNaN(n2) || n1 === "" || n2 === "") {
        document.getElementById("bcdOpResult").innerText = "Enter valid decimal numbers";
        return;
      }

      let a = parseInt(n1);
      let b = parseInt(n2);
      let result = (op === "add") ? (a + b) : (a - b);

      document.getElementById("bcdOpResult").innerText = decimalToBCD(result);
    }
  </script>
</body>

</html>
