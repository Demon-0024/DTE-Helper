<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTE Helper - Excess-3</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px 10px;
      border-bottom: 2px solid #00ffcc;
      background: #000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00ffcc;
    }

    nav {
      margin-top: 10px;
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      overflow-x: auto;
      white-space: nowrap;
      padding: 8px 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      flex: 0 0 auto;
    }

    nav a:hover {
       color: #00ffcc;
    }

    /* Page Heading */
    .heading {
      text-align: center;
      padding: 25px;
      font-size: 1.8rem;
      color: #00ffcc;
      border-bottom: 1px solid #00ffcc;
    }

    /* Content Box */
    .container {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
    }

    .box {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #00ffcc;
      box-shadow: 0px 0px 10px #00ffcc;
      text-align: center;
    }

    .box h2 {
      color: #00ffcc;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #fff;
      color: #000;
      font-size: 1rem;
      margin: 8px;
      width: 80%;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00cca3;
    }

    .output {
      margin-top: 15px;
      padding: 12px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #000;
      background: #fff;
    }

    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid #00ffcc;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>DTE Helper</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="NumberSystem.html">Number System</a>
      <a href="BinaryArithmetic.html">Binary Arithmetic</a>
      <a href="complements.html">Complements</a>
      <a href="BCDCode.html">BCD Code</a>
      <a href="GrayCode.html">Gray Code</a>
      <a href="Excess-3.html">Excess-3</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <!-- Page Heading -->
  <div class="heading">Excess-3 Converter</div>

  <!-- Content -->
  <div class="container">
    <div class="box">
      <h2>Convert Decimal → Excess-3</h2>
      <input type="number" id="decimalInput" placeholder="Enter Decimal Number">
      <br>
      <button onclick="convertExcess3()">Convert</button>
      <div class="output" id="excess3Result">Result will appear here</div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 DTE Helper | Excess-3 Page
  </footer>

  <script>
    function convertExcess3() {
      let num = document.getElementById("decimalInput").value;
      if (num === "" || isNaN(num)) {
        document.getElementById("excess3Result").innerText = "Please enter a valid decimal number.";
        return;
      }

      // Convert each digit to Excess-3
      let result = "";
      for (let digit of num) {
        if (isNaN(digit)) {
          document.getElementById("excess3Result").innerText = "Decimal digits only!";
          return;
        }
        let d = parseInt(digit) + 3;
        result += d.toString(2).padStart(4, '0'); // Binary 4-bit
      }

      document.getElementById("excess3Result").innerText = result;
    }
  </script>
</body>

</html>
