<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTE Helper - Number System Converter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px 10px;
      border-bottom: 2px solid #00ffcc;
      background: #000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00ffcc;
    }

    nav {
      margin-top: 10px;
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      overflow-x: auto;
      white-space: nowrap;
      padding: 8px 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      flex: 0 0 auto;
    }

    nav a:hover {
      color: #00ffcc;
    }

    /* Page Heading */
    .heading {
      text-align: center;
      padding: 25px;
      font-size: 1.8rem;
      color: #00ffcc;
      border-bottom: 1px solid #00ffcc;
    }

    /* Converter Box */
    .converter {
      margin: 40px auto;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 0px 20px #00ffcc;
      width: 90%;
      max-width: 900px;
      text-align: center;
    }

    .converter h2 {
      margin-bottom: 20px;
      color: #00ffcc;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    select, input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00cca3;
    }

    .output {
      margin-top: 15px;
      padding: 12px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #000;
      background: #fff;
    }

    /* Desktop Layout */
    @media (min-width: 700px) {
      .row {
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      input, select {
        flex: 1;
        margin: 0 5px;
      }

      span {
        margin: 0 10px;
        font-weight: bold;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid #00ffcc;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>DTE Helper</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="NumberSystem.html">Number System</a>
      <a href="BinaryArithmetic.html">Binary Arithmetic</a>
      <a href="Complements.html">Complements</a>
      <a href="BCDCode.html">BCD Code</a>
      <a href="GrayCode.html">Gray Code</a>
      <a href="Excess-3.html">Excess-3</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <!-- Page Heading -->
  <div class="heading">Number System</div>

  <!-- Converter -->
  <div class="converter">
    <h2>Convert Between Binary, Octal, Decimal & Hexadecimal</h2>
    <div class="row">
      <select id="fromSystem">
        <option value="2">Binary</option>
        <option value="8">Octal</option>
        <option value="10" selected>Decimal</option>
        <option value="16">Hexadecimal</option>
      </select>

      <input type="text" id="inputNumber" placeholder="Enter number">

      <span>TO</span>

      <select id="toSystem">
        <option value="2" selected>Binary</option>
        <option value="8">Octal</option>
        <option value="10">Decimal</option>
        <option value="16">Hexadecimal</option>
      </select>
    </div>
    <button onclick="convertNumber()">Convert</button>
    <div class="output" id="outputResult">Result will appear here</div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 DTE Helper | Number System Page
  </footer>

  <script>
    function convertNumber() {
      let fromBase = parseInt(document.getElementById("fromSystem").value);
      let toBase = parseInt(document.getElementById("toSystem").value);
      let num = document.getElementById("inputNumber").value.trim();

      if(num === "") {
        document.getElementById("outputResult").innerText = "Please enter a number!";
        return;
      }

      try {
        let decimalValue = parseInt(num, fromBase);

        if (isNaN(decimalValue)) {
          document.getElementById("outputResult").innerText = "Invalid number for selected system!";
          return;
        }

        let result = decimalValue.toString(toBase).toUpperCase();
        document.getElementById("outputResult").innerText = result;
      } catch (error) {
        document.getElementById("outputResult").innerText = "Error: Invalid Input!";
      }
    }
  </script>
</body>

</html>
