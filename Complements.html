<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTE Helper - Complements</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Gradient like Number System */
      color: #fff;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px 10px;
      border-bottom: 2px solid #00ffcc;
      background: #000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00ffcc;
    }

    nav {
      margin-top: 10px;
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      overflow-x: auto;
      white-space: nowrap;
      padding: 8px 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      flex: 0 0 auto;
		}

    nav a:hover {
      color: #00ffcc;
    }

    /* Page Heading */
    .heading {
      text-align: center;
      padding: 25px;
      font-size: 1.8rem;
      color: #00ffcc;
      border-bottom: 1px solid #00ffcc;
    }

    /* Layout */
    .container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin: 30px auto;
      width: 90%;
      max-width: 1000px;
    }

    .box {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #00ffcc;
      box-shadow: 0px 0px 20px #00ffcc;
      text-align: center;
      flex: 1;
    }

    .box h2 {
      color: #00ffcc;
      margin-bottom: 15px;
    }

    select, input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #fff;
      color: #000;
      font-size: 1rem;
      margin: 8px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00cca3;
    }

    .output {
      margin-top: 15px;
      padding: 12px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #000;
      background: #fff;
    }

    /* Desktop */
    @media (min-width: 800px) {
      .container {
        flex-direction: row;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid #00ffcc;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>DTE Helper</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="NumberSystem.html">Number System</a>
      <a href="BinaryArithmetic.html">Binary Arithmetic</a>
      <a href="Complements.html">Complements</a>
      <a href="BCDCode.html">BCD Code</a>
      <a href="GrayCode.html">Gray Code</a>
      <a href="Excess-3.html">Excess-3</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <!-- Page Heading -->
  <div class="heading">Complements</div>

  <!-- Page Content -->
  <div class="container">

    <!-- Converter Box -->
    <div class="box">
      <h2>Converter</h2>
      <div>
        <select id="convFrom">
          <option value="bin">Binary</option>
          <option value="dec">Decimal</option>
        </select>
	 <span>TO</span>
        <select id="convType">
          <option value="1s">1's Complement</option>
          <option value="2s">2's Complement</option>
        </select>
      </div>
      <div>
        <input type="text" id="convInput" placeholder="Enter number">
      </div>
      <button onclick="convert()">Convert</button>
      <div class="output" id="convResult">Result will appear here</div>
    </div>

    <!-- Operation Box -->
    <div class="box">
      <h2>Operation</h2>
      <div>
        <select id="opBase">
          <option value="bin">Binary</option>
          <option value="dec">Decimal</option>
        </select>
        <select id="opComp">
          <option value="1s">1's Complement</option>
          <option value="2s">2's Complement</option>
        </select>
        <select id="opType">
          <option value="add">Addition</option>
          <option value="sub">Subtraction</option>
        </select>
      </div>
      <div>
        <input type="text" id="opNum1" placeholder="Enter number 1">
      </div>
      <div>
        <input type="text" id="opNum2" placeholder="Enter number 2">
      </div>
      <button onclick="operation()">Calculate</button>
      <div class="output" id="opResult">Result will appear here</div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 DTE Helper | Complements Page
  </footer>

  <script>
    // 1's Complement
    function onesComplement(bin) {
      return bin.split("").map(b => b === "0" ? "1" : "0").join("");
    }

    // 2's Complement
    function twosComplement(bin) {
      let ones = onesComplement(bin);
      let carry = 1, result = "";
      for (let i = ones.length - 1; i >= 0; i--) {
        let bit = parseInt(ones[i]) + carry;
        result = (bit % 2) + result;
        carry = bit > 1 ? 1 : 0;
      }
      if (carry) result = "1" + result;
      return result;
    }

    function convert() {
      let from = document.getElementById("convFrom").value;
      let type = document.getElementById("convType").value;
      let val = document.getElementById("convInput").value.trim();
      let bin;

      if (from === "dec") {
        if (isNaN(val)) {
          document.getElementById("convResult").innerText = "Enter valid decimal number";
          return;
        }
        bin = parseInt(val).toString(2);
      } else {
        if (!/^[01]+$/.test(val)) {
          document.getElementById("convResult").innerText = "Enter valid binary number";
          return;
        }
        bin = val;
      }

      let res = (type === "1s") ? onesComplement(bin) : twosComplement(bin);
      document.getElementById("convResult").innerText = res;
    }

    function operation() {
      let base = document.getElementById("opBase").value;
      let comp = document.getElementById("opComp").value;
      let op = document.getElementById("opType").value;
      let n1 = document.getElementById("opNum1").value.trim();
      let n2 = document.getElementById("opNum2").value.trim();

      if (base === "bin" && (!/^[01]+$/.test(n1) || !/^[01]+$/.test(n2))) {
        document.getElementById("opResult").innerText = "Enter valid binary numbers";
        return;
      }
      if (base === "dec" && (isNaN(n1) || isNaN(n2))) {
        document.getElementById("opResult").innerText = "Enter valid decimal numbers";
        return;
      }

      let a = (base === "dec") ? parseInt(n1) : parseInt(n1, 2);
      let b = (base === "dec") ? parseInt(n2) : parseInt(n2, 2);
      let result;

      if (op === "add") result = a + b;
      else result = a - b;

      result = result.toString(2);

      if (comp === "1s") result = onesComplement(result);
      else result = twosComplement(result);

      document.getElementById("opResult").innerText = result;
    }
  </script>
</body>

</html>
